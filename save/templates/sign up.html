<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--boostrap4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--customstyles-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--favi-->
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>SIGN IN</title>
</head>

<body>
    <section id="content-sec-4">
        <center>
            <a class="index.html" href="index.html">
                <img src="assets/img/logo.png" alt="" width="200" />
            </a>
        </center>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="font-weight-bold h2 py-5">
                        What do you need a kobosave account for?
                    </p>
                    <div class="shadow p-4 mb-5">
                        <input type="radio" class="" name="kobobuy" id="kobobuy">
                        <label for="kobobuy" class="case p-2 h6">
                            I want to buy on Kobosave
                            &ensp; &ensp; &ensp;
                        </label>
                    </div>

                    <div class="shadow p-4 mt-5">
                        <input type="radio" name="kobobuy" id="kobosell">
                        <label for="kobosell" class="case p-2 h6">
                            I want to sell with Kobosave
                            &ensp; &ensp;
                        </label>

                    </div>
                </div>
                <div class="col-md-6 py-5">
                    <div class="form-group shadow">
                        <form class="text-center border border-light p-3 mx-1 card" action="#!">
                            <fieldset class="text-left font-weight-bold">
                                <p class="font-weight-bold mb-3 h3 text-center">Sign in</p>
                                <div id="pesform">
                                    <label for="signupFormFormName"> Name</label>
                                    <div id="signupFormFormName" class="row">
                                        <input type="text" class="form-control col-6" placeholder="First Name">
                                        <input type="text" id="" class="form-control mb-4 col-6"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div id="comform">
                                    <label for="signupFormFormName"> Company Name</label>
                                    <input type="text" id="signupFormFormName" class="form-control"
                                        placeholder="Company Name">
                                </div>

                                <label for="signinformemail"> Email</label>
                                <input type="email" id="signinformemail" class="form-control mb-4" placeholder="Email">

                                <label for="signinformpassword">password</label>
                                <input type="password" id="signinformpassword" class="form-control mb-4"
                                    placeholder="password">

                                <div class="form-check text-left my-2 h6 pb-3">
                                    <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                                    <label class="form-check-label" for="materialRegisterFormNewsletter">By clcking
                                        proceeding I agree to abide by the <a href=""> Terms of Service</a> and <a
                                            href="">Privacy Policy</a> offered
                                        by Kobosav</label>
                                </div>
                                <button class="btn btn-primary btn-xs col-4 offset-4 text" type="submit">Sign
                                    in</button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="text-center p-3 h6">
                        Donâ€™t have an account? <a class="text-primary" href="sign up.html">Click here</a>
                    </div>
                </div>
            </div>
        </div>

    </section>


</body>

<!-- jQuery library -->
<script type='text/javascript' src='assets/js/jquery.min.js'></script>
<!--popper-->
<script type='text/javascript' src='assets/js/popper.min.js'></script>
<!--boostrap4 js-->
<script type='text/javascript' src='assets/js/bootstrap.min.js'></script>
<!-- scripts -->
<script type='text/javascript' src='assets/js/scripts.js'></script>

<script>
    document.getElementById("kobobuy").checked = true;
    var kobosell = document.querySelector("input[id=kobosell]");
    kobosell.addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('comform').style = 'display:block';
            document.getElementById('pesform').style = 'display:none';

        } else {
            document.getElementById('comform').style = 'display:none';
            document.getElementById('pesform').style = 'display:block';
        }
    })
    var kobobuy = document.querySelector("input[id=kobobuy]");
    kobobuy.addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('comform').style = 'display:none';
            document.getElementById('pesform').style = 'display:block';
        } else {
            document.getElementById('comform').style = 'display:block';
            document.getElementById('pesform').style = 'display:none';
        }
    })
</script>
</body>

</html>
