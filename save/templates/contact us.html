{% extends 'base/base.html' %}
{% block content %}
{% load static %}
    <section id="contact-content-sec" class="pb-5">

        <main class="container">
            <div class="row">
                <div class="col-md-4 my-5 pt-5 mx-2">
                    <p class="h2 text-white">
                        Be among the first to take trading to the next level. Sign up now and get early access to our
                        product.
                    </p>
                </div>

                <div class="col-md-5 my-3" id="form-sec">
                    <form class="text-center border border-light p-4 mx-1 card" action="#!">
                        <fieldset class="text-left font-weight-bold">
                            <label for="defaultContactFormName"> Name</label>
                            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

                            <label for="defaultContactFormEmail"> Email</label>
                            <input type="email" id="defaultContactFormEmail" class="form-control mb-4"
                                placeholder="E-mail">
                            <label for="exampleFormControlTextarea2"> What do you want to know?</label>
                            <div class="form-group">
                                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                                    placeholder="Message"></textarea>
                            </div>
                        </fieldset>
                        <button class="btn btn-primary btn-xs" type="submit">Send</button>
                    </form>

                </div>
            </div>
        </main>
    </section>

    <footer class="footer-2 py-2 col-12 bg-white" style="background-color: white !important;">
        <div class="text-center">
            <a href="sign in.html" class="btn btn-white font-weight-bold">join our waitlist</a>
        </div>
    </footer>
    {%endblock content %}
